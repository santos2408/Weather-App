<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <link rel="stylesheet" href="./css/style.css">
  <title>Weather Application</title>
</head>

<body>
  <div class="container my-5 mx-auto">
    <h1 class="text-center my-4" data-js="weather-title">Informações do Clima</h1>

    <form data-js="change-location" class="my-4 text-center text-white-50">
      <label for="city" class="mb-2" data-js="weather-label">Insira o nome de uma cidade</label>
      <input class="form-control p-4" type="text" name="city" placeholder="Ex: Miami" autofocus autocomplete="off">
    </form>

    <div class="card d-none shadow-lg rounded" data-js="city-card">
      <img data-js="time" src="https://via.placeholder.com/400x300" class="card-img-top">

      <div data-js="time-icon" class="time-icon bg-light mx-auto text-center"></div>

      <div data-js="weather-details" class="text-muted text-uppercase text-center">
        <h5 class="my-3" data-js="city-name">Nome da Cidade</h5>

        <div class="my-3" data-js="city-weather">Clima</div>

        <div class="display-4 fw-bold my-4">
          <span data-js="city-temperature">00</span>
          <span>&deg;C</span>
        </div>
      </div>
    </div>
  </div>

  <script src="./js/weather.js"></script>
  <script src="./js/app.js"></script>
</body>

</html>
